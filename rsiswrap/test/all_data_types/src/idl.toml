# demonstrates all data types
name = "all_data_types"
desc = "Example model showing all supported data types in RSIS"
root = "all_data_types"

[types.all_data_types_in]
signal = {type="Float64", value=1.0, unit="m", desc="a floating point value"}

[types.all_data_types_out]
measurement = {type="Float32", value=1.0, unit="m", desc="a simulated sensor measurement"}

[types.all_data_types_data]
internalflag = {type="Bool", value=true}
queue = {type="Int32", dims=[-1], value=[0], desc="a list of queued ints"}
amatrix = {type="UInt32", dims=[3,3], value=[[1, 0, 0], [0, 2, 0], [0, 0, 21]], desc="a matrix"}

[types.all_data_types_params]
noise = {type="ComplexF64", value=[0.1, 0.2], unit="V"}
noiseSq = {type="ComplexF32", dims=[3], value=[[1.0, 2.1], [0.0, 0.1], [59, -0.1]]}
name = {type="String", value="Sensor_Jan_359", desc="Sensor name"}
txt = {type="Dict{String,String}", value=[["hello", "world"], ["dio", "gigantomachia"]]}

[types.all_data_types]
input = {type="all_data_types_in"}
output = {type="all_data_types_out"}
data = {type="all_data_types_data"}
params = {type="all_data_types_params"}
